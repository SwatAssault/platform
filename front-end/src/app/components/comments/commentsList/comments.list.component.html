<div class="py-4 px-6 border rounded flex-col mb-2 mt-2">

  <comp-comment
    *ngFor="let comment of comments"
    [comment]="comment"
  ></comp-comment>

  <form [formGroup]="form" (ngSubmit)="addComment()"
        class="flex flex-row">
    <input
      type="text"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
      focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
      dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="comment"
      required
      formControlName="commentText"
    >

    <button
      type="submit"
      class="ml-3 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4
      focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center
      dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>

  </form>

</div>
