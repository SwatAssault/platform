<form [formGroup]="form" (ngSubmit)="submit()"
  class="py-4 px-6 border rounded flex flex-col mb-2 mt-2"
>

  <h2 class="mb-5 font-medium">New post</h2>

  <label for="post-title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
  <input
    id="post-title"
    type="text"
    class="mb-3 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500
    focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="title"
    formControlName="title"
  >

  <textarea
    rows="4"
    class="mb-3 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500
    focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="Write your thoughts here..."
    formControlName="text"
  ></textarea>

  <div class="flex flex-row justify-end">
    <button
      class="border rounded py-2 px-4 text-black"
      (click)="hideDialog()"
    >Cancel</button>

    <button
      type="submit"
      class="ml-3 py-2 px-4 rounded bg-blue-600 text-white"
    >Create</button>
  </div>

</form>
