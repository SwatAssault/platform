<div class="max-w-5xl container mx-auto pt-5">
  <div class="container flex-row">
    <button
      class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4
      focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg
      dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
      (click)="createPostClick()">Create post</button>
  </div>

  <comp-create-post
    (onHide)="hidePostDialog($event)"
    *ngIf="createPostDialogOpen"
  ></comp-create-post>

  <p *ngIf="loading" class="text-center text-lg">Loading...</p>

  <div *ngIf="postsService.posts">
    <comp-post
      *ngFor="let post of postsService.posts"
      [post]="post"
    ></comp-post>
  </div>



</div>
